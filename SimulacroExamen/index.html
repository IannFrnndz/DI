<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Formulario de Inscripción</title>
    <!-- Bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!-- CSS  -->
    <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-light py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-lg p-4 rounded-3">
                    <h2 class="text-center mb-4">Formulario de Inscripción</h2>
                    <form class="form-control">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" required>
                        </div>

                        <div class="mb-3">
                            <label for="apellidos" class="form-label">Apellidos</label>
                            <input type="text" class="form-control" id="apellidos" required>
                        </div>

                        <div class="mb-3">
                            <label for="dni" class="form-label">DNI/NIE</label>
                            <input type="text" class="form-control" id="dni" required>
                        </div>

                        <div class="mb-3">
                            <label for="fechaNacimiento" class="form-label">Fecha de nacimiento</label>
                            <input type="date" class="form-control" id="fechaNacimiento" required>
                        </div>

                        <div class="mb-3">
                            <label for="telefono" class="form-label">Teléfono</label>
                            <input type="tel" class="form-control" id="telefono" required>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Correo electrónico</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>

                        <div class="mb-3">
                            <label for="domicilio" class="form-label">Domicilio (calle y número)</label>
                            <input type="text" class="form-control" id="domicilio" required>
                        </div>

                        <div class="row">
                            <div class="col-md-8 mb-3">
                                <label for="localidad" class="form-label">Localidad</label>
                                <input type="text" class="form-control" id="localidad" required>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="cp" class="form-label">Código Postal</label>
                                <input type="text" class="form-control" id="cp" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="ciclo" class="form-label">Ciclo formativo</label>
                            <select class="form-select" id="ciclo" required>
                                <option value="" selected disabled>Seleccione una opción</option>
                                <option value="dam">Desarrollo de Aplicaciones Multiplataforma (DAM)</option>
                                <option value="daw">Desarrollo de Aplicaciones Web (DAW)</option>
                                <option value="asir">Administración de Sistemas Informáticos en Red (ASIR)</option>
                            </select>
                        </div>

                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="privacidad" required>
                            <label class="form-check-label" for="privacidad">
                                Acepto la política de privacidad
                            </label>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Enviar inscripción</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    
    <!-- JavaScript  -->
    <script src="index.js"></script>

</body>
</html>
