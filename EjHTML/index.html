<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="contenedor">
        <div class="form-card">
            <h3 class="mb-3">Inicia sesión</h3>

            <form id="formulario" class="row g-3">
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" id="email">
            </div>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password">
            </div>

            <div class="col-md-4">
                <label for="comunidad" class="form-label">Comunidad Autónoma</label>
                <select id="comunidad" class="form-select">
                    <option selected>Elegir...</option>
                    <option>...</option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="provincia" class="form-label">Provincia</label>
                <select id="provincia" class="form-select">
                    <option selected>Elegir...</option>
                    <option>...</option>
                </select>
            </div>
            <div class="col-md-2">
                <label for="codigo" class="form-label">Codigo Postal</label>
                <input type="text" class="form-control" id="codigo">
            </div>
            <div class="col-md-6">
                <label for="ciudad" class="form-label">Ciudad</label>
                <input type="text" class="form-control" id="ciudad">
            </div>
            <div class="col-6">
                <label for="direccion" class="form-label">Dirección</label>
                <input type="text" class="form-control" id="direccion" placeholder="1234º Calle principal">
            </div>


            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="comprobacion">
                    <label class="form-check-label" for="comprobacion">
                        No soy un robot
                    </label>
                    
                </div>
            </div>
            <div class="col-12">
                <button id="boton" type="submit" class="btn w-100">Iniciar sesión</button>
            </div>
            <div class="col-12">
                <!-- Contenedor para mensajes de feedback (exitoso / error) -->
                <div id="feedback" class="alert d-none mt-3" role="alert"></div>
            </div>
        </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
        integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
