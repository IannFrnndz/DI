<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Persona</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <nav>
        <a href="index.html">Indice</a>
        <a href="crear.html">Crear Persona</a>
    </nav>

    <header>
        <h1>Editar Información de Persona</h1>
    </header>

    <main>
        <div class="form-wrapper">
            <form id="formularioEditar">
                <input type="hidden" name="id">
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre" name="nombre" required>
                    </div>

                    <div class="form-group">
                        <label for="apellidos">Apellidos</label>
                        <input type="text" id="apellidos" name="apellidos" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="edad">Edad</label>
                        <input type="number" id="edad" name="edad" min="18" required>
                    </div>

                    <div class="form-group">
                        <label for="dni">DNI</label>
                        <input type="text" id="dni" name="dni" required readonly>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="lugarNacimineto">Lugar de Nacimiento</label>
                        <input type="text" id="lugarNacimineto" name="lugarNacimineto" required>
                    </div>

                    <div class="form-group">
                        <label for="paisNacimineto">País de Nacimiento</label>
                        <input type="text" id="paisNacimineto" name="paisNacimineto" required>
                    </div>
                </div>

                <div class="form-group full-width">
                    <label for="direccion">Dirección</label>
                    <input type="text" id="direccion" name="direccion" required>
                </div>

                <div class="form-group full-width">
                    <label for="ultimoEstudio">Último Estudio</label>
                    <select id="ultimoEstudio" name="ultimoEstudio" required>
                        <option value="">-- Seleccione una opción --</option>
                        <option value="Bachiller">Bachiller</option>
                        <option value="Técnico Superior">Técnico Superior</option>
                        <option value="Universitario">Universitario</option>
                        <option value="Postgrado">Postgrado</option>
                    </select>
                </div>

                <button type="submit" class="btn-submit">Actualizar Persona</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; Examen Ian Fernández Gamo</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
